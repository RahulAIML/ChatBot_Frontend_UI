version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chatbot-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
      # API Configuration
      - API_HOST=9x2g83pl-8509.inc1.devtunnels.ms
      - API_PROTOCOL=https
      # Frontend environment variables
      - VITE_COMMON_API_URL=/api
      - VITE_CHATBOT_API=/api
      - VITE_UPLOAD_API_URL=https://9x2g83pl-8509.inc1.devtunnels.ms/admin/upload
      - VITE_DELETE_API_URL=https://9x2g83pl-8509.inc1.devtunnels.ms/admin/delete
      - VITE_VIEW_API_URL=https://9x2g83pl-8509.inc1.devtunnels.ms/admin/download
    networks:
      - chatbot-network

  # Uncomment and update this if you have a backend service
  # backend:
  #   image: your-backend-image:latest
  #   container_name: chatbot-backend
  #   restart: unless-stopped
  #   ports:
  #     - "8000:8000"
  #   environment:
  #     - NODE_ENV=production
  #   networks:
  #     - chatbot-network

  # Uncomment this if you're using a database
  # db:
  #   image: postgres:13
  #   container_name: chatbot-db
  #   restart: unless-stopped
  #   environment:
  #     POSTGRES_USER: user
  #     POSTGRES_PASSWORD: password
  #     POSTGRES_DB: chatbot
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   networks:
  #     - chatbot-network

networks:
  chatbot-network:
    driver: bridge

